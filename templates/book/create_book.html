{% extends 'base.html' %}

{% block title %}Create Book{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="card p-2">
            <div class="card-body">
                <h1 class="mb-3">Create Book</h1>
                <form method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
